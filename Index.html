<!-- Sección para reservar citas -->
<section id="agenda">
  <h2 class="titulo-dorado">Reserva tu Cita Espiritual</h2>
  <form id="formAgenda">
    <input type="text" name="nombreCita" placeholder="Tu nombre" required>
    <input type="email" name="emailCita" placeholder="Tu correo" required>
    <input type="date" name="fechaCita" required>
    <input type="time" name="horaCita" required>
    <select name="tipoCita" required>
      <option value="">Selecciona el tipo de cita</option>
      <option value="canalización">Canalización Espiritual</option>
      <option value="lecturaCartas">Lectura de Cartas</option>
      <option value="sanacion">Sanación Energética</option>
    </select>
    <button type="submit" class="btn-contacto">Reservar Cita</button>
    <div id="mensajeReserva" class="respuesta"></div>
  </form>
</section>
