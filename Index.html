<html lang="es">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      background: url('nayra.png') no-repeat center center fixed;
      background-size: cover;
      color: #f8f8f8;
      min-height: 100vh;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      padding: 15px 30px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .nav-menu li button {
      background: linear-gradient(to right, #3e3e58, #2a2a3d);
      border: 1px solid #ffd700;
      color: #f0e6d2;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Cinzel', serif;
    }

    .nav-menu li button:hover {
      background: #f0e6d2;
      color: #2d2d44;
      box-shadow: 0 0 10px #ffd700;
    }
