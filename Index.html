  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom, #1e1e2f, #2d2d44);
      color: #f8f8f8;
      height: 100vh;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      padding: 15px 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;

      justify-content: center;
    }

    .nav-buttons {

      gap: 15px;

    }

    .nav-buttons button {
      background: linear-gradient(to right, #3e3e58, #2a2a3d);
      border: 1px solid #ffd700;
      color: #f0e6d2;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-buttons button:hover {
      background: #f0e6d2;
      color: #2a2a3d;
      box-shadow: 0 0 10px #ffd700;
    }

    .btn-contacto {
      background: linear-gradient(to right, #ffcc70, #ffd700);
      color: #2d2d44 !important;
      font-weight: bold;
    }

    .btn-contacto:hover {
      box-shadow: 0 0 12px #ffe066;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }

      .nav-buttons button {
        width: 90%;
      }
    }

    /* Secciones simuladas para ver funcionamiento */

</head>
