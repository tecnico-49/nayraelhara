<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oráculo de Nayra</title>

  <!-- Fuentes y estilos -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Karla&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/your-fontawesome-id.js" crossorigin="anonymous"></script>

  <style>
    /* === Fondo animado degradado místico === */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(-45deg, #2a004f, #45045b, #190033, #3c0066);
      background-size: 400% 400%;
      animation: fondoMistica 20s ease infinite;
      z-index: -2;
      opacity: 0.3;
    }

    @keyframes fondoMistica {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Partículas flotantes (estrellas sutiles) === */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.05;
      z-index: -1;
      animation: particulasMisticas 60s linear infinite;
    }

    @keyframes particulasMisticas {
      from { transform: translateY(0); }
      to { transform: translateY(-100px); }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Karla', sans-serif;
      background-color: #1b002d;
      color: #fff;
      overflow-x: hidden;
    }

    header.navbar {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .header-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid #f5e663;
      box-shadow: 0 0 20px #f5e663;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    .logo.neon-title {
      color: #f5e663;
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #f5e663,
                   0 0 30px #f5e663, 0 0 40px #f5e663;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 1rem;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #f5e663,
                     0 0 40px #f5e663, 0 0 50px #f5e663;
      }
      to {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #f5e663,
                     0 0 20px #f5e663, 0 0 25px #f5e663;
      }
    }

    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 0;
    }

    .nav-menu li a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      border: 2px solid #d8b4fe;
      border-radius: 10px;
      color: #d8b4fe;
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      text-shadow: 0 0 3px #fff;
      background: transparent;
      transition: all 0.3s ease;
    }

    .nav-menu li a:hover {
      color: #fff;
      background: rgba(216,180,254,0.2);
      box-shadow: 0 0 5px #d8b4fe, 0 0 10px #d8b4fe, 0 0 20px #d8b4fe;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header class="navbar">
    <img src="nayra.png" alt="Foto de Nayra" class="header-image" />
    <h1 class="logo neon-title">Oráculo de Nayra</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#agenda">Agenda</a></li>
        <li><a href="#ia">IA Espiritual</a></li>
        <li><a href="#contacto">Contáctanos</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
