<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio Místico</title>
  <!-- Íconos + Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom, #1e1e2f, #2d2d44);
      color: #f8f8f8;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      padding: 15px 30px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #f0e6d2;
      font-size: 18px;
      padding: 10px 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-menu li a:hover {
      background: #f0e6d2;
      color: #2d2d44;
      border-color: #ffd700;
      box-shadow: 0 0 10px #ffd700;
    }

    .btn-contacto {
      background: linear-gradient(to right, #ffcc70, #ffd700);
      color: #2d2d44 !important;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      padding: 10px 20px;
      transition: all 0.3s ease-in-out;
    }

    .btn-contacto:hover {
      box-shadow: 0 0 12px #ffe066;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-menu {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul class="nav-menu">
      <li><a href="#inicio"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a href="#canalizaciones"><i class="fas fa-star-and-crescent"></i> Canalizaciones</a></li>
      <li><a href="#catalogo"><i class="fas fa-shopping-bag"></i> Catálogo</a></li>
      <li><a href="#iaespiritual"><i class="fas fa-brain"></i> IA Espiritual</a></li>
      <li><a href="#agenda"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
      <li><a href="#contacto" class="btn-contacto"><i class="fas fa-envelope"></i> Contacto</a></li>
    </ul>
  </nav>

</body>
</html>
