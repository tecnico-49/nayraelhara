<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Místico</title>

  <!-- Fuente y Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom, #1e1e2f, #2d2d44);
      color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      padding: 15px 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }

    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .nav-buttons button {
      background: linear-gradient(to right, #3e3e58, #2a2a3d);
      border: 1px solid #ffd700;
      color: #f0e6d2;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-buttons button:hover {
      background: #f0e6d2;
      color: #2a2a3d;
      box-shadow: 0 0 10px #ffd700;
    }

    /* Botón especial de contacto */
    .btn-contacto {
      background: linear-gradient(to right, #ffcc70, #ffd700);
      color: #2d2d44 !important;
      font-weight: bold;
    }

    .btn-contacto:hover {
      box-shadow: 0 0 12px #ffe066;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }

      .nav-buttons button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-buttons">
      <button onclick="location.href='#inicio'"><i class="fas fa-home"></i> Inicio</button>
      <button onclick="location.href='#canalizaciones'"><i class="fas fa-star-and-crescent"></i> Canalizaciones</button>
      <button onclick="location.href='#catalogo'"><i class="fas fa-shopping-bag"></i> Catálogo</button>
      <button onclick="location.href='#iaespiritual'"><i class="fas fa-brain"></i> IA Espiritual</button>
      <button onclick="location.href='#agenda'"><i class="fas fa-calendar-alt"></i> Agenda</button>
      <button onclick="location.href='#contacto'" class="btn-contacto"><i class="fas fa-envelope"></i> Contacto</button>
    </div>
  </nav>

</body>
</html>
